<div class="page-wrapper">
	<ion-header>
		<ion-navbar>
			<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
			<div class="row">
				<div class="col list list-inset searchbar">
					<label class="item item-input">
						<input type="text" placeholder="Rechercher un produit" id="text_search">
					</label> <ion-icon name="close-circle" (click)="resetSearch(); " class="close-circle"></ion-icon>
					<button ion-button color="light" class="search-button"><ion-icon name="search"></ion-icon></button>
				</div>
				<div class="col panier-profil">
					<button ion-button icon-right color="light" (click)="goPage('panier');">
						<ion-icon name="cart"></ion-icon>
					</button> 
					<button ion-button icon-right color="light" (click)="goPage('profil');">
						<ion-icon name="contact"></ion-icon>
					</button>
				</div>
			</div>
		</ion-navbar>
		<link rel="stylesheet" type="text/css" href="../../assets/icon/ionicons.css">
	</ion-header>

	<ion-content padding>
		<div class="background_product_day">
			<ion-slides>
				<ion-slide *ngFor="let product of dayProducts" (click)="viewProduct(product)">
					<ion-grid>
						<ion-row>
							<ion-col col-12><img src="assets/img/{{product.filename}}.png"/></ion-col>
						</ion-row>
						<ion-row>
							<ion-col col-12>{{product.title}} <i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star"></i></ion-col>
						</ion-row>
					</ion-grid>
				</ion-slide>
			</ion-slides>
		</div>
		<ion-grid>
			<ion-row>
				<ion-col><h2>Choisissez votre cat√©gorie !</h2></ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-12 *ngFor="let product of productsPage" (click)="viewPage(product)">
					<div id="category-wrapper">
						<div class="category_image">
							<img src="assets/img/{{product.category}}.png" />
						</div>
						<div  class="category_title">
							{{product.category}}
						</div>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-content>
</div>
