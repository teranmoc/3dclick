<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
  
  TODO : Note : Cette page s'appelle ainsi car nous ne savions pas comment passer des variables à la page d'une catégorie et à la base c'était la page pour la catégorie Art
-->
<div class="page-wrapper">
	<ion-header>
		<ion-navbar>
			<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
			<div class="row">
				<div class="col list list-inset searchbar">
					<label class="item item-input">
						<input type="text" placeholder="Rechercher un produit" id="text_search">
					</label> <ion-icon name="close-circle" (click)="resetSearch(); " class="close-circle"></ion-icon>
					<button ion-button color="light" class="search-button"><ion-icon name="search"></ion-icon></button>
				</div>
				<div class="col panier-profil">
					<button ion-button icon-right color="light" (click)="goPage('panier');">
						<ion-icon name="cart"></ion-icon>
					</button>
					<button ion-button icon-right color="light" (click)="goPage('profil');">
						<ion-icon name="contact"></ion-icon>
					</button>
				</div>
			</div>
		</ion-navbar>
		<link rel="stylesheet" type="text/css" href="../../assets/icon/ionicons.css">
	</ion-header>
	<ion-content padding>
		<h2>Produits - {{ category }}</h2>
		<ion-list>
			<ion-item *ngFor="let product of products" (click)="viewProduct(product)" class="objet">
				<div class="row div-categorie">
					<div class="col">
						<img src="assets/img/{{product.filename}}.png" />
					</div>
					<div class="col texte">
						<div class="row titre">
							{{product.title}}
						</div>
						<div class="row prix">
							<span class="price">{{product.price}} €</span> - <span class="{{product.label}}">{{product.info}}</span>
						</div>
					</div>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</div>
